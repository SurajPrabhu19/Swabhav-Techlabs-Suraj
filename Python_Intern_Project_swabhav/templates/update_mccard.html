<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <form class="container" action="/update_mccard/{{card_id}}/{{spend_amt}}/{{spend_date}}/{{payment_mode}}/{{event_name}}/{{email_id}}" method="POST">
  <div class="mb-3">
    <label class="forms-label">Enter the Amount Spent</label>
    <input type="text" class="form-control" name ="spend_amt" value="{{spend_amt}}">
  </div>

        <div class="mb-3">
            <label class="form-label">Enter the Amount Spent Date</label>
            <input type="text" class="form-control" name ="spend_date" value="{{spend_date}}">
  </div>
        <div class="mb-3">
            <label class="form-label">Enter Payment Mode</label>
            <input type="text" class="form-control" name ="payment_mode"  value="{{payment_mode}}">
    </div>


        <div class="input-group mb-3">
              <label class="input-group-text" >Select Event Name</label>
              <select class="form-select"  name="event_name">
              <option selected value="{{event_name}}">{{event_name}}</option>
              {% for item in event_data %}
                <option value="{{item[1]}}">{{item[1]}}</option>
              {% endfor %}
  </select>
</div>


       <div class="input-group mb-3">
              <label class="input-group-text" >Select Email ID</label>
              <select class="form-select"  name="email_id">
              <option selected value="{{email_id}}">{{email_id}}</option>
              {% for item in visitor_data %}
                <option value="{{item[6]}}">{{item[6]}}</option>
              {% endfor %}
  </select>
</div>

  <button type="submit" class="btn btn-primary">Update</button>
</form >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
