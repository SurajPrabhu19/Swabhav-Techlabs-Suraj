<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
UPDATE VENUE DATA :<br>
    <form action="http://127.0.0.1:5000/exhibitor_updation_process/{{key_exhibitor_id}}" method="POST" id="update">

        <label for="exhibitor_name">Exhibitor Name : </label>
        <input type="text" name="exhibitor_name" id="exhibitor_name" value = {{exhibitor_name}}><br>

        <label for="email_id">Email Id : </label>
        <input type="text" name="email_id" id="email_id" value = {{email_id}}><br>

        <label for="phone_no">Contact Number : </label>
        <input type="text" name="phone_no" id="phone_no" value = {{phone_no}}><br>

        <label for="company_name">Comapany Name : </label>
        <input type="text" name="company_name" id="company_name" value = {{company_name}}><br>

        <label for="company_description">Company Description : </label>
        <input type="text" name="company_description" id="company_description" value = {{company_description}}><br>

        <label for="company_addr">Company Address : </label>
        <input type="text" name="company_addr" id="company_addr" value = {{company_addr}}><br>

        <label for="company_pin_code">Company Pin Code : </label>
        <input type="text" name="company_pin_code" id="company_pin_code" value = {{company_pin_code}}><br>

        <label for="industry_id">Industry Id : </label>
        <input type="text" name="industry_id" id="industry_id" value = {{industry_id}}><br>

        <label for="country_id">Country Id : </label>
        <input type="text" name="country_id" id="country_id" value = {{country_id}}><br>

        <label for="state_id">State Id : </label>
        <input type="text" name="state_id" id="state_id" value = {{state_id}}><br>

    </form>
    <form>
        <button type="submit" form="update" value="Submit">Submit</button>
        <button formaction="http://127.0.0.1:5000/put_exhibitor_id">Back</button>
    </form>
<br>
(EXHIBITOR_STATE_COUNTRY TABLE FOR REFERENCE)<br><br>
<table>
<!--country_id | industry_id | industry_name | state_id | state_name  | country_name-->
  <tr>
<!--      country_id, country_name, state_id, state_name, industry_id, industry_name-->
        <td>Country Id</td>
        <td>Country Name</td>
        <td>State Id</td>
        <td>State Name</td>
        <td>Industry Id</td>
        <td>Industry Name</td>


  </tr>

  {% for item in exhibitor_state_country_table %}
  <tr>
        <td>{{item[0]}}</td>
        <td>{{item[1]}}</td>
        <td>{{item[2]}}</td>
        <td>{{item[3]}}</td>
        <td>{{item[4]}}</td>
        <td>{{item[5]}}</td>
  </tr>
  {% endfor %}
</table><br>
</body>
</html>
