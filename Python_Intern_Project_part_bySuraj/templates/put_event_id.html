<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
To update Event table data, enter the Event Id :
<form action="http://127.0.0.1:5000/pass_event_id" method="post" id="update_event">
    <label for="event_id">Event id : </label><br>
    <input type="text" id="event_id" name="event_id"><br>
</form>

<form>
<button type="submit" form="update_event" value="Submit">Submit</button>
<button formaction="http://127.0.0.1:5000/options">Back</button>
</form>

<table>
    <!--        event_name | booking_start_date | event_start_date | event_end_date | venue_id |-->
  <tr>
        <td>Event Id</td>
        <td>Event Name</td>
        <td>Booking Start Date</td>
        <td>Event End Date</td>
        <td>Venue Id</td>
  </tr>

  {% for item in event_table %}
  <tr>
        <td>{{item[0]}}</td>
        <td>{{item[1]}}</td>
        <td>{{item[2]}}</td>
        <td>{{item[3]}}</td>
        <td>{{item[4]}}</td>
  </tr>
  {% endfor %}
</table><br>

</body>
</html>
