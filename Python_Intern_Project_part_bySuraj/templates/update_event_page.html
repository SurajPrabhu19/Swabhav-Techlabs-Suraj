<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
UPDATE VENUE DATA :<br>
    <form action="http://127.0.0.1:5000/event_updation_process/{{key_event_id}}" method="POST" id="update">
<!--        {{fname}}/{{lname}}/{{addr}}/{{pin_code}}/{{mob_no}}/{{email_id}}/{{date_time}}/{{gender}}-->

        <label for="event_name">Enter Event Name : </label>
        <input type="text" name="event_name" id="event_name" value={{event_name}}><br>

        <label for="booking_start_date">Enter Event Address : </label>
        <input type="text" name="booking_start_date" id=booking_start_date value = {{booking_start_date}}><br>

        <label for="event_start_date">Enter Start Date : </label>
        <input type="text" name="event_start_date" id="event_start_date" value = {{event_start_date}}><br>

        <label for="event_end_date">Enter End Date  : </label>
        <input type="text" name="event_end_date" id="event_end_date" value = {{event_end_date}}><br>

        <label for="venue_id">Enter Venue Id  : </label>
        <input type="text" name="venue_id" id="venue_id" value = {{venue_id}}><br>

    </form>
    <form>
        <button type="submit" form="update" value="Submit">Submit</button>
        <button formaction="http://127.0.0.1:5000/put_event_id">Back</button>
    </form>
<br>
(VENUE TABLE FOR REFERENCE)<br><br>
<table>
    <!--        event_name | booking_start_date | event_start_date | event_end_date | venue_id |-->
<!--            | venue_id | venue_city | venue_addr | country_id | state_id |-->
  <tr>
        <td>Venue Id</td>
        <td>Venue City</td>
        <td>Venue Address</td>
        <td>Country Id</td>
        <td>State Id</td>
  </tr>

  {% for item in venue_table %}
  <tr>
        <td>{{item[0]}}</td>
        <td>{{item[1]}}</td>
        <td>{{item[2]}}</td>
        <td>{{item[3]}}</td>
        <td>{{item[4]}}</td>
  </tr>
  {% endfor %}
</table><br>
</body>
</html>
