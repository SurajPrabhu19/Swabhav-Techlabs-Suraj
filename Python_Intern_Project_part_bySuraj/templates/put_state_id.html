<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
To update State table data, enter the State Id :
<form action="http://127.0.0.1:5000/extract_stateId_from_request" method="post" id="update_state">
    <label for="state_id">State Id : </label><br>
    <input type="text" id="state_id" name="state_id"><br>
</form>

<form>
<button type="submit" form="update_state" value="Submit">Submit</button>
<button formaction="http://127.0.0.1:5000/options">Back</button>
</form>

<br>(STATE TABLE FOR REFERENCE)

<table>
    <tr>
        <td>State Id</td>
        <td>State Name</td>
  </tr>

  {% for item in state_table %}
  <tr>
        <td>{{item[0]}}</td>
        <td>{{item[1]}}</td>
  </tr>
  {% endfor %}
</table><br>

</body>
</html>
